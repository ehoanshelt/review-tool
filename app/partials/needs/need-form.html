    <div class="needForm">
      <!--Form-->
      <div class="panel panel-default" ng-show="trackCtrl.isTracker(teamCtrl, team)">
        <div class="panel-heading">Add a Need for {{team.name}}</div>
        <div class="panel-body">

            <form name="needSubmit" class="form-horizontal">
              <div class="form-group" ng-show="needSubmit.teamNeed.$valid">
                  <label for="preview" class="col-sm-2 control-label">Preview</label>
                  <div class="col-sm-10">
                    {{teamCtrl.need.need}} <span ng-show="needSubmit.teamEmail.$valid"> - {{teamCtrl.need.author}}</span>
                  </div>
              </div>
              <div class="form-group">
                  <label for="need" class="col-sm-2 control-label">Your Need</label>
                  <div class="col-sm-10">
                    <textarea name="teamNeed" class="form-control" id="need" ng-model="teamCtrl.need.need" required></textarea>
                  </div>
              </div>
              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name="teamEmail" class="form-control" id="inputEmail3" ng-model="teamCtrl.need.author" placeholder="Email" required>
                  </div>
              </div>
              <div class="form-group">
               <div class="col-sm-offset-2 col-sm-10">
                 <button type="submit" class="btn btn-success" ng-click="teamCtrl.addNeed(team); trackCtrl.setTracker(teamCtrl, 0)" class="btn btn-default">Save</button>
                 <button type="submit" class="btn btn-danger" ng-click="trackCtrl.setTracker(teamCtrl, 0)" class="btn btn-default">Close</button>
               </div>
             </div>
            </form>
        </div><!--End panel-body-->
      </div><!--End panel-->
    </div><!--End .needForm-->
