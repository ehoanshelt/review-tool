    <div class="employeeForm">
      <!--Form-->
      <div class="panel panel-default" ng-show="trackCtrl.isTracker(teamCtrl, team)">
        <div class="panel-heading">Add an employee for {{team.name}}</div>
        <div class="panel-body">

            <form name="needSubmit" class="form-horizontal">
              <div class="form-group">
                  <label for="employeeName" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" name="employeeName" class="form-control" id="employeeName" ng-model="teamCtrl.employee.name" placeholder="Name" required>
                  </div>
              </div>
              <div class="form-group">
               <div class="col-sm-offset-2 col-sm-10">
                 <button type="submit" class="btn btn-success" ng-click="teamCtrl.addEmployee(team); trackCtrl.setTracker(teamCtrl, 0)" class="btn btn-default">Save</button>
                 <button type="submit" class="btn btn-danger" ng-click="trackCtrl.setTracker(teamCtrl, 0)" class="btn btn-default">Close</button>
               </div>
             </div>
            </form>
        </div><!--End panel-body-->
      </div><!--End panel-->
    </div><!--End .needForm-->
